<!DOCTYPE html>

<html style="overflow:auto; height:100vh;"> 
    <head>
        <style>
            .fas,.far{
                padding-left:10px;
                padding-right:10px;
            }
        </style>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Font Awesome CDN -->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <title>Akash Drive</title>
    </head>

    <body style="overflow:auto; height:100vh;">
        <div class="d-flex flex-column flex-shrink-0 p-3 bg-light" style="width: 280px; height:100%;" bis_skin_checked="1">
            <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-dark text-decoration-none">
              <span class="fs-4">Akash Drive</span>
            </a>
            <hr>
            <ul class="nav nav-pills flex-column mb-auto">
              <li class="nav-item">
                <a href="#" class="nav-link link-dark"><i class="fas fa-plus"></i> New </a>
              </li>
              <li>
                <a href="/" class="nav-link link-dark"> <i class="far fa-folder"></i> My Drive </a>
              </li>
              <li>
                <a href="/shared-with-me" class="nav-link link-dark"> <i class="fas fa-user-friends"></i>  Shared With Me </a>
              </li>
              <li>
                <a href="/trash" class="nav-link link-dark"> <i class="far fa-trash-alt"></i> Trash  </a>
              </li>
            </ul>
            <hr>
            <div class="dropdown" bis_skin_checked="1">
              <a href="#" class="d-flex align-items-center link-dark text-decoration-none dropdown-toggle" id="dropdownUser2" data-bs-toggle="dropdown" aria-expanded="false">
                <img src="https://github.com/mdo.png" alt="" width="32" height="32" class="rounded-circle me-2">
                <strong>{{request.user}}</strong>
              </a>
              <ul class="dropdown-menu text-small shadow" aria-labelledby="dropdownUser2">
                <li><a class="dropdown-item" href="#">New project...</a></li>
                <li><a class="dropdown-item" href="#">Settings</a></li>
                <li><a class="dropdown-item" href="#">Profile</a></li>
                <li><hr class="dropdown-divider"></li>
                <li><a class="dropdown-item" href="{% url 'logout' %}">Sign out</a></li>
              </ul>
            </div>
          </div>

        <div id='content' name='content'>
            {% block contect %}
            {% endblock %}
        </div>
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        
    </body>
</html>
